<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/0f145f388b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login And Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="box-content">
                <div class="logo">
                    <img src="../images/logo.svg" alt="Image not found!">
                </div>

                <div class="description">
                    <h2>We make <br />the best design ever</h2>
                </div>
                <div class="location">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <span>Humborg, Germany</span>
                </div>
                <div class="stores">
                    <div class="apps">
                        <div class="app-store">
                            <i class="fa-brands fa-apple"></i>
                            <div class="apple-desc">
                                <span>Download on the</span>
                                <p>App Store</p>
                            </div>
                        </div>
                        <div class="google-play">
                            <i class="fa-brands fa-google-play"></i>
                            <div class="google-play-desc">
                                <span>Get It On</span>
                                <p>Google Play</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="registration">
            <div class="form-container">
                <h2>Sign up</h2>

                <form action="#" method="get">
                    <div class="input-content">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-content">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-content">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-content">
                        <input type="password" placeholder="Comfirm Password">
                    </div>
                    <div class="a-content">
                        <div class="input-content">
                            <a href="#" target="_self">Sign up</a>
                        </div>
                        <a href="../index.html" target="_self">OR Login</a>
                    </div>
                    <a href="../pages/change_password.html" target="_self">Forgot Password?</a>
                </form>

                <div class="sites">
                    <div class="google-container">
                        <i class="fa-brands fa-google"></i>
                        <span>Sign in with Google</span>
                    </div>
                    <div class="facebook-container">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Continue with Facebook</span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="../images/footer-icon.svg">
